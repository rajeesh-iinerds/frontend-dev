<div class="ac-login-wrap">
      <div class="ac-logo-bg"><!-- Logo Background -->
        <div class="ac-fix-table">
          <div class="ac-fix-cell">
            <!-- Login box start -->
            <form #changePasswordbox="ngForm">
	            <div class="ac-login-box">
	              <span class="ac-login-logo"> 
	              </span>
	              <span class="ac-login-row ac-login-password">
	                <label>New Password</label>
	                <input type="password" name="user_new_password" placeholder="Enter new password" autocomplete="off" id="user_new_password" minlength="8" [(ngModel)]="userNewPassword" #user_new_password="ngModel" />
	                <div *ngIf= "user_new_password.errors && (user_new_password.dirty || user_new_password.touched)" class="ac-required-field">
			        	<div [hidden]="!user_new_password.errors.minlength">
			          		Password must be at least 8 characters long.
			        	</div>
				        <div [hidden]="!user_new_password.errors.pattern">
				            Password should have atleast 1 number and 1 alphabet!
				        </div>
			        </div>
	                <!-- <a href="javascript:void(0);" class="ac-password-text"></a> -->
	              </span>
	              <label class="ac-required-field" style="display: none;">Error Message</label>
	              <span class="ac-login-row ac-login-password">
	                <label>Confirm Password</label>
	                <input type="password" name="user_confirm_password" placeholder="Re-enter new password" autocomplete="off" id="user_confirm_password" minlength="8" [(ngModel)]="userConfirmPassword" #user_confirm_password="ngModel"/>
	                <div *ngIf="(user_confirm_password.dirty || user_confirm_password.touched) && (user_new_password.value != user_confirm_password.value	)" class="help-block has-error" class="ac-required-field">
	        			<div [hidden]="(user_new_password.value == user_confirm_password.value)">
	          			Password Does Not Match!
	        			</div>
	      			</div>
	              </span>
	              <span class="ac-login-row ac-login-reset">
	                <p>Registered user? <a href="login.html">Login now!</a></p>
	              </span>
	              <span class="ac-login-row ac-login-submit">
	                <button type="submit"  (click) = "changePassword()">Change Password</button>
	              </span>
	              <span class="ac-success-message ac-success-dark-themed">Your password has been successfully changed!</span>
	              <!-- Use class 'ac-success-light-themed' to use success message in white background -->
	            </div>
	        </form>
            <!-- Login box end -->
          </div>
        </div>
      </div>
      <span class="ac-copyright">&copy; 2017 AppCohesion. All Rights Reserved.</span>
    </div>
