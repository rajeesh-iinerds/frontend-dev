<div  class="container-fluid" (click)="demoService.showRetailerProfile = false || demoService.showEditRetailerView = false;">
  <div class="row">
     <!-- Page Title -->
     <div class="col-xs-12 col-sm-9 col-lg-9">
        <!-- <h3 class="ac-page-title" *ngIf="userDetails"> <em class="ac-user-greeting">Welcome, {{userDetails.first_name }}</em></h3> -->
        <h3 class="ac-page-title" *ngIf="userDetails"> <em class="ac-user-greeting">Welcome</em></h3>
     </div>
     <div class="col-xs-12 col-sm-3 col-lg-3">
        <!-- Solve E=mc2 -->
     </div>
  </div>
  <div class="row">

      

       

     <div *ngIf = "orderslistCount!=0"  routerLink="../dashboard/order" class="col-xs-12 col-sm-6 col-lg-3 ac-single-stat-box">
      <div class="ac-single-stat-inset">
          <h3 class="ac-stat-icn-order">Orders</h3>
          <div  class = "loader" [hidden]="orderslistCount!=undefined">
            </div>
            
            
              <span *ngIf = "orderslistCount">
              <strong>{{orderslistCount}}</strong>
              </span>
            
        </div>
     </div>


     
     <div  *ngIf = "distlistCount!=0 && userGroup != configSuperAdminUserGroup && userGroup" routerLink="../dashboard/markup" class="col-xs-12 col-sm-6 col-lg-3 ac-single-stat-box">
        <div class="ac-single-stat-inset">
            <h3 class="ac-stat-icn-invntry">Distributors</h3>
            <div  class = "loader" [hidden]="distlistCount!=undefined">
              </div>
           
           <span *ngIf = "distlistCount">
           <strong>{{distlistCount}}</strong>
           </span>
        </div>
     </div>
     <!--
        <div *ngIf = "distlistCount" class="col-xs-12 col-sm-6 col-lg-3 ac-single-stat-box">

                    <span>
                      <strong>{{distlistCount}}<sup>+</sup></strong>

          </div>

     <div *ngIf = "emplistCount!=0 && userGroup" routerLink="../dashboard/employee" class="col-xs-12 col-sm-6 col-lg-3 ac-single-stat-box">
        <div class="ac-single-stat-inset">
            <h3 class="ac-stat-icn-cstmrob">Employees Onboard</h3>
            <div  class = "loader" [hidden]="emplistCount!=undefined">
              </div>
          
           <span *ngIf = "emplistCount">
           <strong>{{emplistCount}}</strong>
           </span>
        </div>
     </div>
  </div>
